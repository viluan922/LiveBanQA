<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Thời Trang</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <!-- header -->
    <div class="header">
        <!-- container -->
        <div class="container">
            <!-- navigation bar -->
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo-one.png" alt="" width="125px">
                </div>
                <nav>
                    <ul class="MenuItems">
                        <li><a href="">Trang Chủ</a>
                            <a href="">Sản Phẩm</a>
                            <!-- <a href=""></a> -->
                            <a href="">Liên Hệ</a>
                            <a href="">Tài Khoản</a>
                        </li>
                    </ul>
                </nav>
                <img src="images/cart.png" alt="" width="25px" height="25px">
            </div>
            <!-- banner -->
            <div class="row">
                <div class="col-2">
                    <h1>Sport Fashion</h1>
                    <p style="font-size: 25px;">Đồ thể theo</p>
                    <a href="" class="btn">Khám Phá Ngay &#10132;</a>
                </div>
                <div class="col-2">
                    <img src="images/all-sports-banner.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- xog header -->
    <!-- Loại sp -->
    <div class="small-container">
        <div class="categories">
            <div class="row">
                <div class="col-3">
                    <img src="images/category-one.png" alt="">
                </div>
                <div class="col-3">
                    <img src="images/category-2.jpg">
                </div>
                <div class="col-3">
                    <img src="images/category4.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- hình sp bán chạy ha-->
    <div class="small-container">
        <h2 class="title">TOP SELLER OKE ?</h2>
        <div class="row">
            <!-- 1 cột sản phẩm -->
            <div class="col-4">
                <img src="images/product-one.png" alt="">
                <h4>Red Polo T-Shirt</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="col-4">
                <img src="images/product-2.jpg" alt="">
                <h4>Giày Màu Đen Thể Theo</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i style="color:#ff523b" class="far fa-star"></i>
                </div>
            </div>
            <div class="col-4">
                <img src="images/product-3.jpg" alt="">
                <h4>Bán cái áo màu hồng ha</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="col-4">
                <img src="images/product-four.png" alt="">
                <h4>Áo Bóng Gổ Sắc Nách ha</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i style="color:#ff523b" class="fas fa-star-half-alt"></i>
                    <i style="color:#ff523b" class="far fa-star"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- đồ mới y chnag cái trên ha -->
    <!-- img từ product 5 trở lên cho tới hết(hình như 16 hoặc tự chọn hình ) -->
    <div class="small-container">
        <h2 class="title">Mới Nhất</h2>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <!-- quảng cáo sản phẩm bla bla  -->
    <!-- Tín Tự chèn SP muốn QC vào nhá -->

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-dog-1">
                    <h3>Tải Về</h3>
                    <p>Anđờroi và IOS </p>
                    <div class="app-logo">
                        <img src="images/play-store.png" alt="">
                        <img src="images/app-store.png" alt="">
                    </div>
                </div>
                <hr>
                <p class="ketthuc">Team Siu Nhân Hồng</p>
            </div>
        </div>
    </div>
</body>
</html>
